<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IoTダッシュボード（グリーンテーマ）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- 左：チャットサイドバー -->
    <aside class="sidebar" aria-label="IoT Agent">
      <header class="sidebar__header">
        <div class="sidebar__title">
          <span class="sidebar__bubble">💬</span>
          <h1>IoT Agent</h1>
        </div>
      </header>

      <section class="chat" id="chat">
        <!-- メッセージログ -->
        <div class="chat__log" id="chatLog" role="log" aria-live="polite" aria-relevant="additions"></div>
      </section>

      <!-- 入力エリア -->
      <form class="chat-controller" id="chatForm" autocomplete="off">
        <label for="chatInput" class="sr-only">メッセージを入力</label>
        <div class="chat-controller__inner">
          <textarea
            id="chatInput"
            class="chat-controller__input"
            rows="2"
            placeholder="ブラウザに指示したい内容を入力してください。"
          ></textarea>
          <div class="chat-controller__side">
            <button type="submit" class="control-btn control-btn--send" id="sendBtn" aria-label="送信">
              <span aria-hidden="true">➜</span>
            </button>
            <div class="control-btn__row">
              <button type="button" class="control-btn" id="pauseBtn" aria-label="一時停止">
                <span aria-hidden="true">⏸</span>
              </button>
              <button type="button" class="control-btn" id="chatResetBtn" aria-label="リセット">
                <span aria-hidden="true">⟲</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </aside>

    <!-- 右：IoTダッシュボード -->
    <main class="main">
      <header class="main__header">
        <div>
          <h2 class="main__title">IoT ダッシュボード</h2>
          <p class="main__subtitle">ホーム内の仮想デバイスを確認・制御できます。</p>
        </div>
        <div class="main__actions">
          <button class="btn btn--primary" id="registerEdgeBtn">エッジデバイス登録</button>
          <button class="btn btn--ghost" id="addDeviceBtn">デバイス追加</button>
          <button class="btn btn--danger" id="resetBtn">リセット</button>
        </div>
      </header>

      <div class="main__notice" id="registerNotice" role="status" aria-live="polite" hidden></div>

      <!-- デバイスのグリッド -->
      <section class="grid" id="deviceGrid" aria-label="デバイス一覧">
        <!-- JSでカードを描画 -->
      </section>
    </main>
  </div>

  <!-- デバイス追加モーダル -->
  <dialog id="addDialog" class="dialog">
    <form method="dialog" class="dialog__panel" id="addDeviceForm">
      <header class="dialog__header">
        <h3>デバイスを追加</h3>
      </header>
      <div class="dialog__body">
        <div class="form__row">
          <label class="form__label" for="deviceKind">種別</label>
          <select id="deviceKind" class="form__control">
            <option value="sensor-temp">温度センサー</option>
            <option value="sensor-humid">湿度センサー</option>
            <option value="actuator-lamp">ランプ</option>
            <option value="actuator-fan">ファン</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label" for="deviceName">名前</label>
          <input id="deviceName" class="form__control" type="text" placeholder="例: リビング温度" />
        </div>
      </div>
      <footer class="dialog__footer">
        <button class="btn btn--ghost" value="cancel">キャンセル</button>
        <button class="btn btn--primary" value="confirm">追加</button>
      </footer>
    </form>
  </dialog>

  <!-- エッジデバイス登録モーダル -->
  <dialog id="registerDialog" class="dialog" aria-labelledby="registerDialogTitle">
    <form class="dialog__panel" id="registerDeviceForm" novalidate>
      <header class="dialog__header">
        <h3 id="registerDialogTitle">Pico W を登録</h3>
      </header>
      <div class="dialog__body">
        <p class="form__hint" id="registerDialogMessage">Pico W の <code>device_id.txt</code> に保存された ID を入力し、ダッシュボードから登録します。</p>
        <div class="form__row">
          <label class="form__label" for="registerDeviceId">デバイスID</label>
          <input id="registerDeviceId" class="form__control" type="text" name="device_id" placeholder="例: pico-abc123" autocomplete="off" required />
        </div>
        <div class="form__row">
          <label class="form__label" for="registerDeviceNote">メモ（任意）</label>
          <input id="registerDeviceNote" class="form__control" type="text" name="note" placeholder="設置場所など" autocomplete="off" />
        </div>
      </div>
      <footer class="dialog__footer">
        <button type="button" class="btn btn--ghost" id="registerCancelBtn">キャンセル</button>
        <button type="submit" class="btn btn--primary" id="registerSubmitBtn">登録</button>
      </footer>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
